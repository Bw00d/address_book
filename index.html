<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-1.11.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>

      <div class="row">
        <div class="col-md-4">
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-address">Address</label>
              <input type="text" class="form-control" id="new-address">
            </div>

            <button type="submit" id="add" class="btn">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">
            
          </ul>
          <div class="col-md-6">
            <div id="show-contact">
              <h2></h2>

              <p>First Name: <span class="first-name"></span></p>
              <p>Last Name: <span class="last-name"></span></p>
              <p>Address: <span class="address"></span></p>
              <button type='submit' id='edit' class='btn'>Edit</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <form id="edit-contact">
            <div class="form-group">
              <label for="edit-first-name">First Name</label>
              <input type="text" class="form-control" id="edit-first-name">
            </div>
            <div class="form-group">
              <label for="edit-last-name">Last Name</label>
              <input type="text" class="form-control" id="edit-last-name">
            </div>
            <div class="form-group">
              <label for="edit-address">Address</label>
              <input type="text" class="form-control" id="edit-address">
            </div>

            <button type="submit" id="update" class="btn">Update</button>
          </form>
        </div>
      </div>
    </div>   
  </body>
</html>
