<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-1.11.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>

      <div class="row">
        <div class="col-md-4">
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
<!-- phone section -->
            <div id="new-phoneNumbers">
              <h4>Phone Number</h4>
              <div class="newphone">
                
                <div class="form-group inline">        
                  <input type="text" maxlength="3" class="form-control inline new-areacode" >
                  <input type="text" maxlength="3" class="form-control inline new-exchange">
                  <input type="text" maxlength="4" class="form-control inline new-individual">

                  <select name="phoneType" class="phoneType">
                    <option value="h">Home</option>
                    <option value="c">Cell</option>
                    <option value="w">Work</option>
                  </select>


                </div>
              </div>
            </div>
            <span class="btn btn-primary" id="add-phone">Add Another Phone</span>            
 <!-- new address section -->
            <div id="new-addresses">
              <h4>Address</h4>
              <div class="new-address">
                <div class="form-group">
                  <label for="new-street">Street</label>
                  <input type="text" class="form-control" id="new-street">
                </div>
                <div class="form-group inline padright">
                  <label for="new-city">City</label>
                  <input type="text" class="form-control" id="new-city">
                </div>
                <div class="form-group inline padright">
                  <label for="new-state">State</label>
                  <input type="text" class="form-control" maxlength="2" id="new-state">
                </div>
                <div class="form-group inline">
                  <label for="new-zipcode">Zipcode</label>
                  <input type="text" class="form-control" maxlength="5" id="new-zipcode">
                </div>
              </div>
            </div>
            <span class="btn btn-primary" id="add-address">Add Another Address</span><br>

            <br><button type="submit" id="add" class="btn">Submit</button>
          </form>
        </div>
        <div class="col-md-4" id="yourface">
          <h2>Contacts:</h2>
          <ul id="contacts">
            
          </ul>
          <div class="col-md-9">
            <div id="show-contact">
              <h2></h2>

              <p>First Name: <span class="first-name"></span></p>
              <p>Last Name: <span class="last-name"></span></p>
              <p>Address: </p>
              <ul id="addresses">
              
              </ul>
              <p>Phone:</p>
              <ul id="phoneNumbers">

              </ul>

              <button type='submit' id='edit' class='btn'>Edit</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <form id="edit-contact">
            <div class="form-group">
              <label for="edit-first-name">First Name</label>
              <input type="text" class="form-control" id="edit-first-name">
            </div>
            <div class="form-group">
              <label for="edit-last-name">Last Name</label>
              <input type="text" class="form-control" id="edit-last-name">
            </div>
            <div class="form-group">
              <label for="edit-address">Address</label>
              <input type="text" class="form-control" id="edit-address">
            </div>

            <button type="submit" id="update" class="btn">Update</button>
          </form>
        </div>
      </div>
    </div>   
  </body>
</html>
